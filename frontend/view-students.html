<head>

    <style>
        /* Styl pola wyszukiwania */
        #search-input {
            width: 60%; /* Szerokość pola w stosunku do strony */
            padding: 10px 20px; /* Wewnętrzne odstępy */
            border: 2px solid #ccc; /* Obramowanie */
            border-radius: 25px; /* Zaokrąglenie końców */
            font-size: 16px; /* Wielkość czcionki */
            outline: none; /* Usuwanie domyślnego podświetlenia */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Delikatny cień */
            transition: all 0.3s ease-in-out; /* Animacja */
        }

        /* Styl pola wyszukiwania po interakcji */
        #search-input:focus {
            border-color: #4285f4; /* Kolor obramowania (niebieski jak w Google) */
            box-shadow: 0 4px 8px rgba(66, 133, 244, 0.2); /* Silniejszy cień */
        }

        /* Styl dla kontenera tabeli */
        .container-table {
            text-align: center;
            width: 70%; /* Kontener zajmuje 80% szerokości strony */
            margin: auto; /* Wyśrodkowanie kontenera na stronie */
            background-color: #ffffff; /* Białe tło kontenera */
            border-radius: 8px; /* Zaokrąglone rogi */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtelny cień */
            padding: 40px; /* Odstęp wewnętrzny */
            overflow-x: auto; /* Włączenie przewijania poziomego */
        }

        /* Styl tabeli */
        .container-table table {
            width: 100%; /* Tabela zajmuje całą szerokość kontenera */
            border-collapse: collapse; /* Usunięcie odstępów między komórkami */
            white-space: nowrap; /* Zapobiega łamaniu tekstu w komórkach */
        }

        /* Nagłówki tabeli */
        .container-table thead {
            background-color: #007bff; /* Kolor tła nagłówka */
            color: white; /* Kolor tekstu nagłówka */
            text-transform: uppercase; /* Wielkie litery */
            font-weight: bold; /* Pogrubienie tekstu */
        }

       /* Styl nagłówka tabeli */
        .container-table th {
            padding: 12px 15px; /* Odstępy wewnętrzne w komórkach */
            border: 1px solid #ddd; /* Jasne linie między komórkami */
            position: relative; /* Umożliwia dodanie trójkąta wewnątrz nagłówka */
            cursor: pointer; /* Wskaźnik, że nagłówek jest klikalny */
            user-select: none; /* Wyłączenie zaznaczania tekstu */
        }

        /* Styl trójkąta sortowania */
        .container-table th .sort-arrow {
            position: absolute;
            right: 10px; /* Odstęp od prawej strony komórki */
            top: 50%;
            transform: translateY(-50%); /* Wyśrodkowanie trójkąta pionowo */
            width: 0;
            height: 0;
            border-style: solid;
            pointer-events: none; /* Trójkąt nie reaguje na kliknięcia */
        }

        /* Trójkąt skierowany w górę */
        .container-table th .sort-arrow.desc {
            border-width: 6px 5px 0 5px; /* Trójkąt do dołu */
            border-color: white transparent transparent transparent;
        }

        /* Trójkąt skierowany w dół */
        .container-table th .sort-arrow.asc {
            border-width: 0 5px 6px 5px; /* Trójkąt do góry */
            border-color: transparent transparent white transparent;
        }

        /* Ukrycie trójkąta domyślnie */
        .container-table th .sort-arrow.hidden {
            display: none;
        }

        /* Styl komórek tabeli */
        .container-table td {
            padding: 12px 15px; /* Odstępy wewnętrzne w komórkach */
            border: 1px solid #ddd; /* Jasne linie między komórkami */
            text-align: left; /* Tekst wyrównany do lewej */
        }

        /* Kolorowanie wierszy */
        .container-table tr:nth-child(even) {
            background-color: #f8f9fa; /* Kolor dla parzystych wierszy */
        }

    </style>
</head>
