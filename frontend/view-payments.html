<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opłaty</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        /* Styl pola wyszukiwania */
        #search-input {
            width: 60%; /* Szerokość pola w stosunku do strony */
            padding: 10px 20px; /* Wewnętrzne odstępy */
            border: 2px solid #ccc; /* Obramowanie */
            border-radius: 25px; /* Zaokrąglenie końców */
            font-size: 16px; /* Wielkość czcionki */
            outline: none; /* Usuwanie domyślnego podświetlenia */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Delikatny cień */
            transition: all 0.3s ease-in-out; /* Animacja */
        }

        /* Styl kontenera tabeli */
        .container-table {
            text-align: center;
            width: 70%;
            margin: auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
            overflow-x: auto;
        }

        /* Styl tabeli */
        .container-table table {
            width: 100%;
            border-collapse: collapse;
            white-space: nowrap;
        }

        /* Nagłówki tabeli */
        .container-table thead {
            background-color: #007bff;
            color: white;
            text-transform: uppercase;
            font-weight: bold;
        }

        .container-table th, .container-table td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: left;
        }

        /* Kolorowanie wierszy */
        .container-table tr:nth-child(even) {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body class="hidden">
    <nav class="dashboard-navbar">
        <ul class="dashboard-menu">
            <li><a href="admin.html">Powrót do panelu administratora</a></li>
        </ul>
        <button id="logout-button" class="dashboard-logout">Wyloguj się</button>
    </nav>
    <div class="container-table">
        <h1>Lista opłat</h1>
        <input type="text" id="search-input" placeholder="Wyszukaj płatność..." />
    </br></br>
        <table id="payments-table">
            <thead>
                <tr>
                    <th>Transakcja nr</th>
                    <th>Nr albumu</th>
                    <th>Kwota</th>
                    <th>Data płatności</th>
                    <th>Godzina płatności</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="scripts/view-payments.js"></script>
</body>
</html>
